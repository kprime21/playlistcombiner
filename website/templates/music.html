<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist - {{title}}</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/table.css')}}">
  <link rel="icon" href="{{url_for('static', filename='images/favicon.png')}}">
</head>
<body>
  <h1>
    {{title}}
  </h1>
  <p>
    (filler text)
  </p>
  <main>
    <table>
      <thead>
        <tr>
          <th>
            #
          </th>
          <th>
            Song Name
          </th>
          <th>
            Song Link
          </th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th colspan='3'>
            Youtube = {{youtube}} <br>
            Spotify = {{spotify}}
          </th>
        </tr>
      </tfoot>
      <tbody>
          {% for x in range(spotifySongs|length) %}
          <tr>
            <td scope="row">{{x+1}}</td>
            <td>{{spotifySongs[x]}}</td>
            <td>
              <a target="_blank" href={{spotifyLinks[x]}}>
                <img src="{{url_for('static', filename='images/spotify.png')}}">
              </a>
            </td>
          
          </tr>
          {% endfor %}
          {% for y in range(youtubeSongs|length) %}
          <tr>
            <td scope="row">{{y+(spotifySongs|length)+1}}</th>
            <td>{{youtubeSongs[y]}}</td>
            <td>
              <a target="_blank" href={{youtubeSongLinks[y]}}>
                <img src="{{url_for('static', filename='images/youtube.png')}}">
              </a>
            </td>
          
          </tr>
          {% endfor %}
      </tbody>
    </table>
  </main>
  

</body>
</html>
