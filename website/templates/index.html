{% extends "base.html" %}
{% block title %} Combine Playlists {% endblock %}
{% block content %}


<section class="sticky">
  <div class="bubbles">
      <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    
  </div>
</section>
<form class="form" action="#hit" method="post">
  <div class="title">Welcome</div>
  <div class="subtitle">Let's combine your playlists!</div>
  <div class="input-container ic1">
    <input id="pltl" class="input" type="text" name="pltl" placeholder=" " />
    <div class="cut cut-pltl"></div>
    <label for="pltl" class="placeholder">Playlist Title</label>
  </div>
  <div class="input-container ic2">
    <input id="yt" class="input" type="text" name="yt" placeholder=" " />
    <div class="cut cut-yt"></div>
    <label for="yt" class="placeholder">Youtube Playlist</label>
  </div>
  <div class="input-container ic2">
    <input id="sp" class="input" type="text" name="sp" placeholder=" " />
    <div class="cut cut-sp"></div>
    <label for="sp" class="placeholder">Spotify Playlist</label>
  </div>
  <button type="text" class="submit">combine</button>
  
</form>


{% endblock %}
